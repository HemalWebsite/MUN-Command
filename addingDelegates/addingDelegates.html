<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="addingDelegates.css">
    <title>Add Delegate</title>
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="results-div">
        <table>
            <thead class="highlight-cell"><th></th><th class="HeadingName">Name of Delegate<th class="HeadingSchool">School</th><th class="HeadingEmail">Email</th><th class="HeadingGrade">Grade</th><th class="HeadingCommittee">Committee</th><th class="HeadingCountry">Country</th><th class="Points">Points</th></thead>
            <tbody id="list-table-body"></tbody>

            <tfoot class="empty-cell">
                <tr class="table">
                    <td></td>
                    <td>
                        <input class="textfield" id="name-textfield" type="text" placeholder="First Name " />
                        <input class="textfield" id="middlename-textfield" type="text" placeholder="Middle Name (Optional)" />
                        <input class="textfield" id="lastname-textfield" type="text" placeholder="Last Name " />
                    </td>
                    <td class="school">
                        <select id="school-dropdown" class="dropdown">
                            <option value="CIS">CIS</option>
                            <option value="BIS">BIS</option>
                            <option value="Stonehill">Stonehill</option>
                        </select>
                    </td>
                    <td class="email">
                        <input class="textfield" id="email-textfield" type="text" style="width:300px; text-align:center;" placeholder="e.g. email@example.com" />
                    </td>
                    <td>
                        <select id="grade-dropdown">
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </td>
                    <td>
                        <select id="committee-dropdown" class="dropdown">
                            <option value="ICJ">ICJ</option>
                            <option value="GA3">GA3</option>
                            <option value="GA2">GA2</option>
                        </select>
                    </td>
                    <td>
                        <input class="textfield" id="country-textfield" type="text" placeholder="e.g. India" />
                    </td>
                    <td><button class="delete-button" data-committee="${committee}" data-key="${delegateKey}">Delete</button></td>

                </tr>
            </tfoot>
        </table>
        <div class="button">
            <button class="addNewDelegate" id="addButton" onclick="addNewDelegate()">Add New Delegate</button>
        </div>
    </div>
    <script src="addingDelegates.js"></script>
</body>
</html>
