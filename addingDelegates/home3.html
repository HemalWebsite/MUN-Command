<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">

    <title>Add Delegate</title>

    <!-- Refresh -->
    <meta http-equiv="refresh" content="60">

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <!-- Assuming Firebase is already initialized elsewhere -->
    
    <!-- Styling -->
    <style>
        .a001 {
            border-radius: 10px;
            margin-bottom: 5px;
        }
        .a002 {
            width: 100%;
            background-color: #A2CFFE !important;
        }
        .a003 {
            border: none;
            background: whitesmoke;
        }
        .dropdown-item {
            padding-left: 0px;
            background-color: white;
            font-size: 15px;
            color: lightslategrey;
        }
        .dropdown-menu {
            background-color: white;
            margin-left: 20px;
            border: none;
        }
        body {
            background-color: whitesmoke;
            display: flex;
        }
        .navbar {
            height: 100vh;
            width: 60px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: white;
            border-right: 1px solid #ddd;
            padding: 10px;
            transition: width 0.3s;
            z-index: 1040; /* Ensure it's on top */
            overflow-x: hidden;
        }
        .navbar.expanded {
            width: 250px;
        }
        .navbar-brand {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .navbar-nav {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .navbar.expanded .navbar-nav {
            opacity: 1;
        }
        .nav-link {
            text-align: left;
            width: 100%;
            padding-left: 20px;
        }
        .container {
            margin-left: 60px; /* Adjust this value based on your navbar width */
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .navbar-toggler {
            position: absolute;
            bottom: 20px;
            right: 10px;
        }
        .hidden-info {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar" id="sidebar">
        <a class="navbar-brand" href="#">
            <img src="images/download.png" alt="" style="width: 40px;" class="img-fluid" id="navbarImage">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" id="showAllDelegates">Add New Delegates</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Committee
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item committee-link" href="#" data-committee="GA2">GA2</a></li>
                    <li><a class="dropdown-item committee-link" href="#" data-committee="GA3">GA3</a></li>
                    <li><a class="dropdown-item committee-link" href="#" data-committee="ICJ">ICJ</a></li>
                </ul>
            </li>
        </ul>
        <button class="navbar-toggler" type="button" id="toggleButton" aria-expanded="false" aria-label="Toggle navigation" style="border: none;">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    
    <div class="container" id="mainContent">
        <div id="delegate-form">
            <div class="form-group">
                <input class="form-control a001" id="name-textfield" type="text" placeholder="First Name">
                <input class="form-control a001" id="middlename-textfield" type="text" placeholder="Middle Name (Optional)">
                <input class="form-control a001" id="lastname-textfield" type="text" placeholder="Last Name">
                <input class="form-control a001" id="email-textfield" type="text" placeholder="e.g. email@example.com">
                <select class="form-control a001" id="grade-dropdown" placeholder="Select Grade">
                    <option value="" disabled selected>Select Grade</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select class="form-control a001" id="committee-dropdown" placeholder="Select Committee">
                    <option value="" disabled selected>Select Committee</option>
                    <option value="ICJ">ICJ</option>
                    <option value="GA3">GA3</option>
                    <option value="GA2">GA2</option>
                </select>
                <select class="form-control a001" id="school-dropdown" placeholder="Select School">
                    <option value="" disabled selected>Select School</option>
                    <option value="CIS" class="a004">CIS</option>
                    <option value="BIS" class="a004">BIS</option>
                    <option value="Stonehill" class="a004">Stonehill</option>
                </select>
                <input class="form-control a001" id="country-textfield" type="text" placeholder="Country">
                <button class="btn btn-primary a002 mb-5" id="addButton" onclick="addNewDelegate()">Add New Delegate</button>
            </div>
        </div>
        <div id="delegate-table">
            <div class="row">
                <table class="table table-striped table-hover my-4">
                    <thead>
                        <tr>
                            <th scope="col" class="">#</th>
                            <th scope="col" class="">First</th>
                            <th scope="col" class="">Last</th>
                            <th scope="col" class="">School</th>
                            <th scope="col" class="">Email</th>
                            <th scope="col" class="">Grade</th>
                            <th scope="col" class="">Committee</th>
                            <th scope="col" class="">Country</th>
                            <th scope="col" class="">Total Points</th>
                            <th scope="col" class="">Details</th>
                            <th scope="col" class="">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="list-table-body">
                        <!-- Table rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="addingDelegates.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('expanded');
            var navLinks = sidebar.querySelector('.navbar-nav');
            if (sidebar.classList.contains('expanded')) {
                navLinks.style.display = 'flex';
            } else {
                navLinks.style.display = 'none';
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            var sidebar = document.getElementById('sidebar');
            var navLinks = sidebar.querySelector('.navbar-nav');
            if (!sidebar.classList.contains('expanded')) {
                navLinks.style.display = 'none';
            }
            showAllDelegates(); // Show all delegates on page load
        });

        function showAllDelegates() {
            document.getElementById('delegate-form').style.display = 'block';
            document.getElementById('delegate-table').style.display = 'block';

            // Clear existing rows
            const tableBody = document.getElementById('list-table-body');
            tableBody.innerHTML = '';

            // Load delegates from all committees
            const committees = ["GA2", "GA3", "ICJ"];
            let rowIndex = 1;
            committees.forEach(committee => {
                const delegatesRef = firebase.firestore().collection(committee);
                delegatesRef.get().then(querySnapshot => {
                    querySnapshot.forEach(doc => {
                        const delegate = doc.data();
                        const row = `
                            <tr>
                                <td>${rowIndex++}</td>
                                <td>${delegate.firstName}</td>
                                <td>${delegate.lastName}</td>
                                <td>${delegate.school}</td>
                                <td>${delegate.email}</td>
                                <td>${delegate.grade}</td>
                                <td>${delegate.committee}</td>
                                <td>${delegate.country}</td>
                                <td>${delegate.points}</td>
                                <td><button onclick="toggleDetails('${doc.id}')">Details</button></td>
                                <td><button onclick="deleteDelegate('${doc.id}', '${committee}')">Delete</button></td>
                            </tr>
                            <tr class="hidden-info" id="details-${doc.id}">
                                <td colspan="11">
                                    <div>
                                        <strong>POI's:</strong> ${delegate.POI}<br>
                                        <strong>Speeches:</strong> ${delegate.speech}<br>
                                        <strong>Comments:</strong> ${delegate.comments || ''}<br>
                                        <strong>Report:</strong> ${delegate.report || ''}
                                    </div>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                }).catch(error => {
                    console.error('Error fetching delegates:', error);
                });
            });
        }

        function loadDelegates(committee) {
            document.getElementById('delegate-form').style.display = 'none';
            document.getElementById('delegate-table').style.display = 'block';

            const delegatesRef = firebase.firestore().collection(committee);
            delegatesRef.get().then((querySnapshot) => {
                const tableBody = document.getElementById('list-table-body');
                tableBody.innerHTML = ''; // Clear previous rows
                let rowIndex = 1; // Initialize row index for sequential numbering
                querySnapshot.forEach((doc) => {
                    const delegate = doc.data();
                    const row = `<tr>
                        <td>${rowIndex++}</td> <!-- Sequential numbering -->
                        <td>${delegate.firstName}</td> <!-- Assuming 'firstName' is the field name -->
                        <td>${delegate.lastName}</td>
                        <td>${delegate.school}</td>
                        <td>${delegate.email}</td>
                        <td>${delegate.grade}</td>
                        <td>${delegate.committee}</td>
                        <td>${delegate.country}</td>
                        <td>${delegate.points}</td>
                        <td><button onclick="toggleDetails('${doc.id}')">Details</button></td>
                        <td><button onclick="deleteDelegate('${doc.id}', '${committee}')">Delete</button></td>
                    </tr>
                    <tr class="hidden-info" id="details-${doc.id}">
                        <td colspan="11">
                            <div>
                                <strong>POI's:</strong> ${delegate.POI}<br>
                                <strong>Speeches:</strong> ${delegate.speech}<br>
                                <strong>Comments:</strong> ${delegate.comments || ''}<br>
                                <strong>Report:</strong> ${delegate.report || ''}
                            </div>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row; // Append row to table
                });
            }).then(() => {
                closeSidebar();
            });
        }

        function closeSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('expanded');
            var navLinks = sidebar.querySelector('.navbar-nav');
            navLinks.style.display = 'none';
        }

        document.querySelectorAll('.committee-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
                const committee = this.getAttribute('data-committee');
                loadDelegates(committee);
            });
        });

        function deleteDelegate(docId, committee) {
            // Function to delete a delegate
            firebase.firestore().collection(committee).doc(docId).delete().then(() => {
                console.log('Delegate successfully deleted');
                loadDelegates(committee); // Reload delegates after deletion
            }).catch(error => {
                console.error('Error removing document: ', error);
            });
        }

        document.getElementById('showAllDelegates').addEventListener('click', function(event) {
            event.preventDefault();
            showAllDelegates();
            closeSidebar();
        });

        function addNewDelegate() {
            const firstName = document.getElementById("name-textfield").value;
            const middleName = document.getElementById("middlename-textfield").value;
            const lastName = document.getElementById("lastname-textfield").value;
            const email = document.getElementById("email-textfield").value;
            const grade = document.getElementById("grade-dropdown").value;
            const committee = document.getElementById('committee-dropdown').value;
            const school = document.getElementById('school-dropdown').value;
            const country = document.getElementById("country-textfield").value;

            if (firstName === "" || lastName === "" || school === "" || committee === "" || country === "") {
                alert("All fields except middle name must be filled out!");
                return;
            }

            // Check if there's already a delegate from the same country in the selected committee
            db.collection(committee)
                .where('country', '==', country)
                .get()
                .then((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        alert(`A delegate from ${country} already exists in the ${committee} committee.`);
                        document.getElementById("country-textfield").value = ""; // Clear only the country input field
                    } else {
                        // If no delegate exists from the same country, add the new delegate
                        db.collection(committee).add({
                            firstName,
                            middleName,
                            lastName,
                            school,
                            email,
                            grade,
                            committee,
                            country,
                            points: 0,
                            POI: 0,
                            speech: 0
                        }).then(docRef => {
                            console.log("Document written with ID: ", docRef.id);
                            // Reset form fields after successful submission
                            document.getElementById("name-textfield").value = "";
                            document.getElementById("middlename-textfield").value = "";
                            document.getElementById("lastname-textfield").value = "";
                            document.getElementById("email-textfield").value = "";
                            document.getElementById("grade-dropdown").value = "";
                            document.getElementById("committee-dropdown").value = "";
                            document.getElementById("school-dropdown").value = "";
                            document.getElementById("country-textfield").value = "";
                            showAllDelegates(); // Refresh the list of delegates
                        }).catch(error => {
                            console.error("Error adding document: ", error);
                        });
                    }
                }).catch(error => {
                    console.error("Error checking for existing delegate: ", error);
                });
        }

        function toggleDetails(docId) {
            const detailsRow = document.getElementById(`details-${docId}`);
            if (detailsRow.style.display === 'none' || detailsRow.style.display === '') {
                detailsRow.style.display = 'table-row';
            } else {
                detailsRow.style.display = 'none';
            }
        }
    </script>
</body>
</html>
